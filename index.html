<!DOCTYPE html> <!-- Page Boilerplate pulled from Bootstrap's sample code -->
<html lang="en">
<head>
<title>Photos Near...</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
<link rel="stylesheet" href="photosnear.css">
</head>
<body>


<div class="container">
    <h1>photos near<span class="pink">...</span></h1>
    <p class="text-muted small">Tap Location name to get more images</p>
</div>

<!-- A simple div to block the screen with an image floating in the center -->
<script id="image-popup-template" type="text/template">
  <div class="image-box">
      <h3 class="text-center text-muted"><%= image.get('title') %></h3>
        <img src="<%= image.get("url_m") %>" srcset="<%= image.get("url_n") %> 2x, <%= image.get("url_z") %> 3x" class="thumb old-image">
        <img src="<%= image.get("url_c") %>" srcset="<%= image.get("url_h")?image.get("url_h")+" 2x":"" %>" class="new-image">
    <p class="text-center text-muted small">Click anywhere to return to Gallery</p>
  </div>
</script>


<!-- If we had a build step we'd put these templates into a JST file -->
<!-- I prefer templates in the HTML rather than crammed into multiple lines in javascript -->
<script id="location-template" type="text/template">
<!-- Wrap the header so we are consistent with the wrapped images -->
	<div class='col-6 col-sm-4 col-lg-2 location-title'><a href='#' class="next-page align-middle ">
		<span class="align-middle"><%= location.get("title") %></span>
	</a></div>
	<div class="col-6 col-sm-4 col-lg-2 nearby-image image-1 text-center"><span class="emojizilla old-image">🌁</span></div>
	<div class="col-6 col-sm-4 col-lg-2 nearby-image image-2 text-center"><span class="emojizilla old-image">🌁</span></div>
	<div class="col-6 col-sm-4 col-lg-2 nearby-image image-3 text-center"><span class="emojizilla old-image">🌁</span></div>
	<div class="col-6 col-sm-4 col-lg-2 nearby-image image-4 text-center"><span class="emojizilla old-image">🌁</span></div>
	<div class="col-6 col-sm-4 col-lg-2 nearby-image image-5 text-center"><span class="emojizilla old-image">🌁</span></div>
</script>

<!-- A best guess at retina ready images, resolutions aren't exactly 2x and 3x, but it's what Flickr provides -->
<script id="image-template" type="text/template">
		<img src="<%= image.get("url_m") %>" srcset="<%= image.get("url_n") %> 2x, <%= image.get("url_z") %> 3x" class="img-fluid new-image">	
</script>

	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

    <script src="locations.js"></script>
    <script src="photosnear.js"></script>
    </body>
</html>
